services:
  secret-santa:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: secret-santa-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-8003}
      - BASE_URL=${BASE_URL:-http://localhost:8003}
    volumes:
      - ./data:/app/data
    ports:
      - "8003:8003"
    labels:
      # Disable auto-updates - custom built image from local Dockerfile
      # Built images cannot be auto-updated, rebuild manually when needed
      - "com.centurylinklabs.watchtower.enable=false"
